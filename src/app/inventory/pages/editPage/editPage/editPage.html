<div class="min-h-screen bg-black/50 w-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl bg-white rounded-xl shadow-lg p-6 sm:p-8 relative">

    <div (click)="showEditPage()" class="bg-gray-200 w-8 h-8 flex items-center justify-center rounded-full text-white absolute top-3 right-3 cursor-pointer">
      x
    </div>

    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6 text-center">Edit Product</h2>

    <form class="space-y-4">

      <div>
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Product</label>
        <input
          type="product"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
          placeholder="product"
          [value]="name()"
          (input)="name.set(txtName.value)"
          #txtName
        />
      </div>

      <div>
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Price</label>
        <input
          type="number"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
          placeholder="price"
          [value]="price()"
          (input)="price.set(+txtPrice.value)"
          #txtPrice
        />
      </div>

      <div>
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Quantity</label>
        <input
          type="number"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
          placeholder="{{ quantity()}}"
          [value]="quantity()"
          (input)="quantity.set(+txtQuantity.value)"
          #txtQuantity
        />
      </div>

      <div>
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Image URL</label>
        <input
          type="text"
          class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
          placeholder="image"
          [value]="image()"
          (input)="image.set(txtImage.value)"
          #txtImage
        />
      </div>

      <div>
        <label class="block text-sm sm:text-base font-medium text-gray-700 mb-1">Description</label>
        <textarea
          class="w-full h-32 sm:h-40 resize-none overflow-y-auto overflow-x-hidden whitespace-pre-wrap wrap-break-word p-2 sm:p-3 border rounded text-sm sm:text-base"
          placeholder="Escribe aquÃ­..."
          [value]="description()"
          (input)="description.set(txtDescription.value)"
          #txtDescription
        ></textarea>
      </div>

    </form>

    @if(id() != null){
      <button (click)="productEdit()" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 sm:py-3 rounded-lg transition-colors mt-4">
        Send
      </button>
    }

    <p class="mt-2 text-sm sm:text-base">ID actual: {{ id() }}</p>
  </div>

</div>
