<div class="bg-amber-50 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-dvh flex-shrink-0 flex flex-col items-center p-4 mx-auto">

  <h2 class="text-2xl sm:text-3xl my-5 font-bold text-gray-900 text-center">
    Add Product
  </h2>

  <form class="flex flex-col gap-4 w-full">

    <!-- Name -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium" for="txtName">Product's Name</label>
      <input
        id="txtName"
        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
        type="text"
        [value]="name()"
        (input)="name.set(txtName.value)"
        #txtName
      />
    </div>

    <!-- Quantity -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium" for="txtQuantity">Quantity</label>
      <input
        id="txtQuantity"
        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
        type="number"
        [value]="quantity()"
        (input)="quantity.set(+txtQuantity.value)"
        #txtQuantity
      />
    </div>

    <!-- Price -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium" for="txtPrice">Price</label>
      <input
        id="txtPrice"
        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
        type="number"
        [value]="price()"
        (input)="price.set(+txtPrice.value)"
        #txtPrice
      />
    </div>

    <!-- Image -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium" for="txtImage">Image URL</label>
      <input
        id="txtImage"
        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
        type="text"
        [value]="image()"
        (input)="image.set(txtImage.value)"
        #txtImage
      />
    </div>

    <!-- Description -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium" for="txtDescription">Description</label>
      <input
        id="txtDescription"
        class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-sm sm:text-base"
        [value]="description()"
        (input)="description.set(txtDescription.value)"
        #txtDescription
      />
    </div>

  </form>

  <button
    (click)="addCard()"
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 sm:py-3 rounded-lg mt-4 transition-colors"
  >
    Add
  </button>

</div>
